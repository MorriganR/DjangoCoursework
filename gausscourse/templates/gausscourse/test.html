{% if course_list %}
<table style="width:50%">
  <tr>
    <th>Name</th>
    <th>start_date</th>
    <th>finish_date</th>
    <th>creator</th>
  </tr>
    {% for course in course_list %}
  <tr>
    <td>{{ course.name }}</td>
    <td>{{ course.start_date }}</td>
    <td>{{ course.finish_date }}</td>
    <td>{{ course.creator.get_full_name }}</td>
  </tr>
    {% endfor %}
</table>
{% else %}
    <p>No courses are available.</p>
{% endif %}
